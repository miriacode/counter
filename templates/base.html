<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <h1>Counter</h1>
    <h2>{% block h2 %}1{% endblock %}</h2>
    <div>
        <form action="/count" method="POST">
            <input type="submit" value="Click" class="click-btn">
        </form>
        <form action="/destroy_session" method="POST">
            <input type="submit" value="Reset" class="reset-btn">
        </form>  
    </div>
    <div>
        <form action="/count2" method="POST">
            <input type="submit" value="Double Click" class="click2-btn">
        </form>
        <form action="/number" method="POST">
            <input type="number" name="number" class="input-box" min="0" placeholder="0">
            <input type="submit" value="Add" class="add-btn">
        </form> 
    </div>
</body>
</html>
